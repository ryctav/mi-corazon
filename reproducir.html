<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproducir Audio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fde7ef; /* rosa más tenue */
      padding: 20px;
      font-size: 1.1em;
    }
    img {
      width: 80%;
      max-width: 200px;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    audio {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <img src="juntos.jpg" alt="Foto especial">
  <h1>Este audio es para ti mi niña hermosa❤️</h1>
  <audio id="audioPlayer" controls autoplay></audio>

  <script>
    // Obtener el ID del audio desde la URL
    const params = new URLSearchParams(window.location.search);
    const audioId = params.get('audio');

    if (audioId) {
      const cloudName = 'dhshscbvx'; // Tu Cloudinary Cloud Name
      const audioUrl = `https://res.cloudinary.com/${cloudName}/video/upload/${audioId}.webm`;
      document.getElementById('audioPlayer').src = audioUrl;
    } else {
      document.body.innerHTML = "<h2>Error: No se encontró el audio.</h2>";
    }
  </script>
  <h1>Te amo mi yare hermosa❤️</h1>
</body>
</html>
